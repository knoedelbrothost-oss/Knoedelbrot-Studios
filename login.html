<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Knödelbrot</title>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400&family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
    font-family: "DynaPuff", system-ui;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background-color: black;
    border-radius: 90px;
    padding: 40px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

h1 {
    font-family: "Pacifico", cursive;
    font-size: 46px;
    color: whitesmoke;
    margin-bottom: 30px;
}

input[type="text"], input[type="password"] {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 90px;
    border: none;
    background-color: #222;
    color: whitesmoke;
    font-family: "DynaPuff", system-ui;
    font-size: 18px;
    outline: none;
    transition: background 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
    background-color: #333;
}

button {
    background-color: black;
    color: white;
    border: none;
    border-radius: 90px;
    padding: 15px 40px;
    font-size: 20px;
    cursor: pointer;
    transition: 0.4s;
    font-family: "DynaPuff", system-ui;
    margin-top: 20px;
}

button:hover {
    background-color: rgb(125,125,125);
    color: black;
}

#error {
    color: red;
    margin-top: 15px;
}

a {
    color: whitesmoke;
    text-decoration: none;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-box">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Benutzername" required><br>
        <input type="password" id="password" placeholder="Passwort" required><br>
        <button type="submit">Einloggen</button>
    </form>
    <div id="error"></div>
    <p>Noch kein Konto? <a href="https://xn--kndelbrot-17a.de//register.html">Registrieren</a></p>
</div>

<script src="https://xn--kndelbrot-17a.de/login_check.js"></script>
<script>
// Cookie setzen
function setCookie(name, value, days) {
    let expires = "";
    if(days){
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}

// Login-Formular
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const result = checkLogin(username, password);

    if(result.success){
        // Cookies setzen
    setCookie("login", "1", 7);
    let bonusStatus = activateBonus(username);
    setCookie("bonus", bonusStatus, 7);

        // Prüfen, ob vorherige Seite gespeichert wurde
        const redirectURL = localStorage.getItem("redirectAfterLogin");
        if(redirectURL){
            localStorage.removeItem("redirectAfterLogin");
            window.location.href = redirectURL;
        } else {
            window.location.href = "index.html"; // Standardseite
        }
    } else {
        document.getElementById("error").textContent = "Falscher Benutzername oder Passwort!";
    }
});
</script>
</body>
</html>
