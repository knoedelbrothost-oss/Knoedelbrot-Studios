<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Bilder wünschen – Zugangscode</title>
    <link rel="icon" href="Logo.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }

        #content iframe {
            width: 98% !important;
            max-width: 900px !important;
            min-width: 320px !important;
            display: block !important;
            margin: 0 auto !important;
        }

        header {
            background: linear-gradient(90deg, #4f8cff 0%, #6ee7b7 100%);
            color: #fff;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(79, 140, 255, 0.08);
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        main {
            max-width: 620px;
            margin: 2.5rem auto;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login p {
            color: #444;
            margin-bottom: 1.2em;
            text-align: center;
            font-size: 1.08em;
        }

        #codeInput {
            width: 80%;
            max-width: 300px;
            min-width: 120px;
            display: block;
            margin: 0 auto 1.2em auto;
            padding: 0.85em 1em;
            border: 1.7px solid #d1d5db;
            border-radius: 10px;
            font-size: 1.08em;
            outline: none;
            background: #f8fafc;
            transition: border 0.2s, box-shadow 0.2s;
        }

        #codeInput:focus {
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px #bae6fd;
        }

        button {
            width: 100%;
            padding: 0.85em;
            background: linear-gradient(90deg, #4f8cff 60%, #6ee7b7 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        }

        button:hover,
        button:focus {
            background: linear-gradient(90deg, #6ee7b7 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.13);
        }

        main {
            width: 100%;
        }

        #error {
            color: #e11d48;
            margin-top: 0.8em;
            text-align: center;
            min-height: 1.2em;
            font-size: 1em;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        @media (max-width: 700px) {
            main {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        if (getCookie('login') !== '1') {
            localStorage.setItem("redirectAfterLogin", window.location.href);
            window.location.href = "login.html";
        }
        else if (getCookie('bonus') !== 'ultra' && getCookie('bonus') !== 'partner' && getCookie('bonus') !== 'shop premium' && getCookie('bonus') !== 'basic' && getCookie('bonus') !== 'magazin') {
            alert("Du hast leider keinen Zugriff auf diese Seite. Bitte melde dich mit einem autorisiertem Bonus-Account an.");
        }
    </script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                const menuToggle = document.getElementById('menu-toggle');
                if (menuToggle) { // <-- absichern
                    const navMenu = document.getElementById('nav-menu');
                    menuToggle.addEventListener('click', () => {
                        navMenu.classList.toggle('open');
                        menuToggle.classList.toggle('open');
                    });
                }
            })
            .catch(err => console.error(err));

    </script>
    <header>
        <h1>Bilder wünschen</h1>
        <p>Knödelbrot Studios</p>
    </header>
    <main>
        <h2>Willkommen!</h2> <br>
        <p>Hier kannst du deine Bildwünsche einreichen.</p> <br>
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScurLnTj7k6C_R8y_J5ReBr-2QBHsmbTRRWQe6-bj9U4HFRWw/viewform?embedded=true"
            height="700" frameborder="0" marginheight="0" marginwidth="0">Wird geladen…</iframe>
    </main>

</body>

</html>
