<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Ködelbrot Studios</title>
    <link rel="icon" href="Logo.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }

        header {
            background: linear-gradient(90deg, #4f8cff 0%, #6ee7b7 100%);
            color: #fff;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(79, 140, 255, 0.08);
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        main {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.07);
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
            justify-content: center;
        }

        .video-item {
            flex: 1 1 340px;
            background: #f3f7fa;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(79, 140, 255, 0.06);
            padding: 1.5rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .video-item:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(79, 140, 255, 0.13);
        }

        .video-item h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            color: #4f8cff;
            letter-spacing: 0.5px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            background: #000;
        }

        @media (max-width: 700px) {
            main {
                padding: 1.2rem 0.5rem;
            }

            .video-list {
                flex-direction: column;
                gap: 1.5rem;
            }

            .video-item {
                padding: 1rem 0.5rem 0.7rem 0.5rem;
            }

            /* Querformat-Videos (Breite > Höhe) auf 100% Breite begrenzen */
            .video-item iframe[width="560px"][height="315px"] {
                width: 100% !important;
                height: 100% !important;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <script>
        fetch('header.html')

            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);

                const navMenu = document.getElementById('nav-menu');

                    navMenu.classList.toggle('open');

</body>
